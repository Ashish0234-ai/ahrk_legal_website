<!-- About Section -->
<section id="about1" class="about1">
    <div class="container">
        <h2 class="section-title">Blogs</h2>
        <div id="blog-posts">

        </div>
    </div>
</section>


<!-- Footer -->
<footer class="footer">

            <div class="footer-left">

            </div>
        </div>
    </div>
</footer>

<script>
    fetch('https://api.rss2json.com/v1/api.json?rss_url=https://ahrklegalblog.blogspot.com/feeds/posts/default')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('blog-posts');
        data.items.slice(0, 5).forEach(post => {
          const title = post.title;
        const link = post.link;
        const date = new Date(post.pubDate).toDateString();
        const description = post.description.replace(/<[^>]*>?/gm, '').split(" ").slice(0, 25).join(" ") + '...';

        container.innerHTML += `
          <div class="mb-4 border-bottom pb-2">
            <h5><a href="${link}" target="_blank" class="text-decoration-none text-dark">${title}</a></h5>
            <p class="text-muted mb-1">${date}</p>
            <p class="text-secondary">${description}</p>
          </div>
        `;

        });
      })
      .catch(error => {
        console.error('Error fetching blog posts:', error);
      });
</script>
